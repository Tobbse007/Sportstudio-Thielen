<section class="{{spacing}} bg-gradient-to-r from-[{{primaryColor}}] to-[{{accentColor}}] text-white relative overflow-hidden fade-in animate-on-scroll animated">
  <div class="absolute inset-0">
    <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMzAiIGN5PSIzMCIgcj0iMS41IiBmaWxsPSIjZmZmIiBvcGFjaXR5PSIwLjEiLz48L3N2Zz4=')] opacity-30 fade-in animate-on-scroll animated" style="transition-delay: 0.6000000000000001s;"></div>
  </div>
  <div class="{{containerWidth}} mx-auto px-6 text-center relative z-10">
    <div class="max-w-3xl mx-auto space-y-6">
      <div class="inline-block fade-in animate-on-scroll animated" style="transition-delay: 0.1s;">
        <i class="fa-solid fa-fire text-5xl mb-4 animate-pulse"></i>
      </div>
      <h2 class="text-4xl md:text-5xl {{fontFamily}} {{fontWeight}} fade-in animate-on-scroll animated" style="transition-delay: 0.2s;" contenteditable="true">
        Bereit für dein Training?
      </h2>
      <p class="text-xl md:text-2xl text-white/90 {{fontSize}} fade-in animate-on-scroll animated" style="transition-delay: 0.30000000000000004s;" contenteditable="true">
        Komm vorbei und überzeug dich selbst von unserem authentischen Oldschool Gym!
      </p>
      <div class="flex gap-4 justify-center flex-wrap pt-4">
        <button class="bg-white text-[{{primaryColor}}] px-8 py-4 rounded-[{{borderRadius}}] {{fontWeight}} hover:scale-105 hover:shadow-2xl transition-all duration-300 fade-in animate-on-scroll animated" style="transition-delay: 0.4s;" contenteditable="true">
          <i class="fa-solid fa-calendar-check mr-2"></i>Probetraining vereinbaren
        </button>
        <button class="bg-transparent border-2 border-white text-white px-8 py-4 rounded-[{{borderRadius}}] {{fontWeight}} hover:bg-white hover:text-[{{primaryColor}}] transition-all duration-300 fade-in animate-on-scroll animated" style="transition-delay: 0.5s;" contenteditable="true">
          <i class="fa-solid fa-phone mr-2"></i>Jetzt anrufen
        </button>
      </div>
    </div>
  </div>
</section>

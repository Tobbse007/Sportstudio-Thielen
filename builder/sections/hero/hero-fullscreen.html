<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[{{primaryColor}}] via-[{{secondaryColor}}] to-[{{accentColor}}] text-white relative overflow-hidden fade-in animate-on-scroll animated">
  <div class="absolute inset-0 bg-black/20 fade-in animate-on-scroll animated" style="transition-delay: 0.1s;"></div>
  <div class="{{containerWidth}} mx-auto px-6 text-center relative z-10 {{spacing}}">
    <h1 class="text-6xl md:text-7xl {{fontFamily}} {{fontWeight}} mb-6 fade-in animate-on-scroll animated" style="transition-delay: 0.1s;" contenteditable="true">
      Dein Oldschool Gym
    </h1>
    <p class="text-xl md:text-2xl mb-10 max-w-3xl mx-auto text-white/90 {{fontSize}} fade-in animate-on-scroll animated" style="transition-delay: 0.2s;" contenteditable="true">
      Authentisch. Familiär. Seit den 90ern.
    </p>
    <div class="flex gap-4 justify-center flex-wrap">
      <button class="bg-white text-[{{primaryColor}}] px-8 py-4 rounded-[{{borderRadius}}] {{fontWeight}} hover:scale-105 hover:shadow-2xl transition-all duration-300 fade-in animate-on-scroll animated" style="transition-delay: 0.3s;" contenteditable="true">
        <i class="fa-solid fa-dumbbell mr-2"></i>Probetraining buchen
      </button>
      <button class="bg-transparent border-2 border-white text-white px-8 py-4 rounded-[{{borderRadius}}] {{fontWeight}} hover:bg-white hover:text-[{{primaryColor}}] transition-all duration-300 fade-in animate-on-scroll animated" style="transition-delay: 0.4s;" contenteditable="true">
        <i class="fa-solid fa-circle-info mr-2"></i>Mehr erfahren
      </button>
    </div>
  </div>
</section>

<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[{{primaryColor}}] via-[{{secondaryColor}}] to-[{{accentColor}}] text-white relative overflow-hidden fade-in animate-on-scroll animated">
  <div class="absolute inset-0 bg-black/20 fade-in animate-on-scroll animated" style="transition-delay: 0.1s;"></div>
  <div class="{{containerWidth}} mx-auto px-4 sm:px-6 lg:px-8 text-center relative z-10 py-24 sm:py-28 md:py-32 mt-16 sm:mt-20">
    <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl {{fontFamily}} {{fontWeight}} mb-4 sm:mb-6 leading-tight fade-in animate-on-scroll animated" style="transition-delay: 0.1s;" contenteditable="true">
      Dein Oldschool Gym
    </h1>
    <p class="text-base sm:text-lg md:text-xl mb-8 sm:mb-10 max-w-3xl mx-auto text-white/90 fade-in animate-on-scroll animated" style="transition-delay: 0.2s;" contenteditable="true">
      Authentisch. Familiär. Seit den 90ern.
    </p>
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-stretch sm:items-center max-w-md sm:max-w-none mx-auto px-4 sm:px-0">
      <button class="w-full sm:w-auto bg-white text-[{{primaryColor}}] px-6 sm:px-8 py-3 sm:py-4 rounded-[{{borderRadius}}] {{fontWeight}} text-sm sm:text-base hover:scale-105 hover:shadow-2xl transition-all duration-300 fade-in animate-on-scroll animated whitespace-nowrap" style="transition-delay: 0.3s;" contenteditable="true">
        <i class="fa-solid fa-dumbbell mr-2"></i>Probetraining buchen
      </button>
      <button class="w-full sm:w-auto bg-transparent border-2 border-white text-white px-6 sm:px-8 py-3 sm:py-4 rounded-[{{borderRadius}}] {{fontWeight}} text-sm sm:text-base hover:bg-white hover:text-[{{primaryColor}}] transition-all duration-300 fade-in animate-on-scroll animated whitespace-nowrap" style="transition-delay: 0.4s;" contenteditable="true">
        <i class="fa-solid fa-circle-info mr-2"></i>Mehr erfahren
      </button>
    </div>
  </div>
</section>

<section class="{{spacing}} bg-[{{backgroundColor}}] fade-in animate-on-scroll animated">
  <div class="{{containerWidth}} mx-auto px-6">
    <div class="grid md:grid-cols-2 gap-12 items-center">
      <div class="space-y-6">
        <div class="inline-block bg-[{{primaryColor}}]/10 text-[{{primaryColor}}] px-4 py-2 rounded-full text-sm {{fontWeight}} fade-in animate-on-scroll animated" style="transition-delay: 0.1s;" contenteditable="true">
          <i class="fa-solid fa-star mr-2"></i>Seit 1990
        </div>
        <h1 class="text-5xl md:text-6xl {{fontFamily}} {{fontWeight}} text-[{{textColor}}] leading-tight fade-in animate-on-scroll animated" style="transition-delay: 0.2s;" contenteditable="true">
          Sportstudio Thielen
        </h1>
        <p class="text-lg text-[{{textColor}}]/70 leading-relaxed {{fontSize}} fade-in animate-on-scroll animated" style="transition-delay: 0.3s;" contenteditable="true">
          Dein authentisches Oldschool Gym in Würchwitz. Keine kommerzielle Kette, sondern echte Atmosphäre mit persönlicher Betreuung und familiärem Zusammenhalt.
        </p>
        <div class="flex gap-4 flex-wrap">
          <button class="bg-[{{primaryColor}}] text-white px-6 py-3 rounded-[{{borderRadius}}] {{fontWeight}} hover:bg-[{{accentColor}}] hover:shadow-lg transition-all duration-300 fade-in animate-on-scroll animated" style="transition-delay: 0.4s;" contenteditable="true">
            <i class="fa-solid fa-arrow-right mr-2"></i>Mehr erfahren
          </button>
          <button class="bg-transparent border-2 border-[{{primaryColor}}] text-[{{primaryColor}}] px-6 py-3 rounded-[{{borderRadius}}] {{fontWeight}} hover:bg-[{{primaryColor}}] hover:text-white transition-all duration-300 fade-in animate-on-scroll animated" style="transition-delay: 0.5s;" contenteditable="true">
            <i class="fa-solid fa-phone mr-2"></i>Kontakt
          </button>
        </div>
      </div>
      <div class="relative group">
        <div class="absolute inset-0 bg-gradient-to-br from-[{{primaryColor}}] to-[{{accentColor}}] rounded-[{{borderRadius}}] transform rotate-3 group-hover:rotate-6 transition-transform duration-300 scale-in animate-on-scroll animated" style="transition-delay: 0.6s;"></div>
        <div class="relative bg-gray-200 h-96 rounded-[{{borderRadius}}] flex items-center justify-center overflow-hidden fade-in animate-on-scroll animated" style="transition-delay: 0.7s;">
          <span class="text-gray-400"><i class="fa-solid fa-image text-6xl"></i></span>
        </div>
      </div>
    </div>
  </div>
</section>

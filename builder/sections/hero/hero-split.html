<section class="py-12 sm:py-16 md:{{spacing}} bg-[{{backgroundColor}}] fade-in animate-on-scroll animated">
  <div class="{{containerWidth}} mx-auto px-4 sm:px-6">
    <div class="grid md:grid-cols-2 gap-8 md:gap-12 items-center">
      <div class="space-y-4 sm:space-y-6">
        <div class="inline-block bg-[{{primaryColor}}]/10 text-[{{primaryColor}}] px-3 sm:px-4 py-2 rounded-full text-xs sm:text-sm {{fontWeight}} fade-in animate-on-scroll animated" style="transition-delay: 0.1s;" contenteditable="true">
          <i class="fa-solid fa-star mr-1 sm:mr-2"></i>Seit 1990
        </div>
        <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl {{fontFamily}} {{fontWeight}} text-[{{textColor}}] leading-tight fade-in animate-on-scroll animated" style="transition-delay: 0.2s;" contenteditable="true">
          Sportstudio Thielen
        </h1>
        <p class="text-sm sm:text-base md:text-lg text-[{{textColor}}]/70 leading-relaxed fade-in animate-on-scroll animated" style="transition-delay: 0.3s;" contenteditable="true">
          Dein authentisches Oldschool Gym in Würchwitz. Keine kommerzielle Kette, sondern echte Atmosphäre mit persönlicher Betreuung und familiärem Zusammenhalt.
        </p>
        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
          <button class="w-full sm:w-auto bg-[{{primaryColor}}] text-white px-5 sm:px-6 py-2.5 sm:py-3 rounded-[{{borderRadius}}] {{fontWeight}} text-sm sm:text-base hover:bg-[{{accentColor}}] hover:shadow-lg transition-all duration-300 fade-in animate-on-scroll animated" style="transition-delay: 0.4s;" contenteditable="true">
            <i class="fa-solid fa-arrow-right mr-2"></i>Mehr erfahren
          </button>
          <button class="w-full sm:w-auto bg-transparent border-2 border-[{{primaryColor}}] text-[{{primaryColor}}] px-5 sm:px-6 py-2.5 sm:py-3 rounded-[{{borderRadius}}] {{fontWeight}} text-sm sm:text-base hover:bg-[{{primaryColor}}] hover:text-white transition-all duration-300 fade-in animate-on-scroll animated" style="transition-delay: 0.5s;" contenteditable="true">
            <i class="fa-solid fa-phone mr-2"></i>Kontakt
          </button>
        </div>
      </div>
      <div class="relative group mt-8 md:mt-0">
        <div class="absolute inset-0 bg-gradient-to-br from-[{{primaryColor}}] to-[{{accentColor}}] rounded-[{{borderRadius}}] transform rotate-3 group-hover:rotate-6 transition-transform duration-300 scale-in animate-on-scroll animated" style="transition-delay: 0.6s;"></div>
        <div class="relative bg-gray-200 h-64 sm:h-80 md:h-96 rounded-[{{borderRadius}}] flex items-center justify-center overflow-hidden fade-in animate-on-scroll animated" style="transition-delay: 0.7s;">
          <span class="text-gray-400"><i class="fa-solid fa-image text-4xl sm:text-5xl md:text-6xl"></i></span>
        </div>
      </div>
    </div>
  </div>
</section>

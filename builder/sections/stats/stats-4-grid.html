<section class="{{spacing}} bg-gradient-to-br from-[{{primaryColor}}] to-[{{accentColor}}] text-white relative overflow-hidden fade-in animate-on-scroll animated">
  <div class="absolute inset-0 opacity-10">
    <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMzAiIGN5PSIzMCIgcj0iMS41IiBmaWxsPSIjZmZmIi8+PC9zdmc+')] fade-in animate-on-scroll animated" style="transition-delay: 0.30000000000000004s;"></div>
  </div>
  <div class="{{containerWidth}} mx-auto px-6 relative z-10">
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl {{fontFamily}} {{fontWeight}} mb-4 fade-in animate-on-scroll animated" style="transition-delay: 0.1s;" contenteditable="true">
        Über 30 Jahre Erfahrung
      </h2>
      <p class="text-xl text-white/90 {{fontSize}} fade-in animate-on-scroll animated" style="transition-delay: 0.2s;" contenteditable="true">
        Zahlen, die für sich sprechen
      </p>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
      <div class="text-center group">
        <div class="mb-4">
          <div class="inline-flex w-16 h-16 bg-white/20 backdrop-blur-sm rounded-full items-center justify-center mb-4 group-hover:scale-110 transition-transform">
            <i class="fa-solid fa-users text-3xl"></i>
          </div>
        </div>
        <div class="text-5xl md:text-6xl {{fontWeight}} mb-2" contenteditable="true">500+</div>
        <div class="text-lg text-white/80 {{fontSize}}" contenteditable="true">Aktive Mitglieder</div>
      </div>
      <div class="text-center group">
        <div class="mb-4">
          <div class="inline-flex w-16 h-16 bg-white/20 backdrop-blur-sm rounded-full items-center justify-center mb-4 group-hover:scale-110 transition-transform">
            <i class="fa-solid fa-dumbbell text-3xl"></i>
          </div>
        </div>
        <div class="text-5xl md:text-6xl {{fontWeight}} mb-2" contenteditable="true">1.500m²</div>
        <div class="text-lg text-white/80 {{fontSize}}" contenteditable="true">Trainingsfläche</div>
      </div>
      <div class="text-center group">
        <div class="mb-4">
          <div class="inline-flex w-16 h-16 bg-white/20 backdrop-blur-sm rounded-full items-center justify-center mb-4 group-hover:scale-110 transition-transform">
            <i class="fa-solid fa-clock text-3xl"></i>
          </div>
        </div>
        <div class="text-5xl md:text-6xl {{fontWeight}} mb-2" contenteditable="true">24/7</div>
        <div class="text-lg text-white/80 {{fontSize}}" contenteditable="true">Geöffnet</div>
      </div>
      <div class="text-center group">
        <div class="mb-4">
          <div class="inline-flex w-16 h-16 bg-white/20 backdrop-blur-sm rounded-full items-center justify-center mb-4 group-hover:scale-110 transition-transform">
            <i class="fa-solid fa-award text-3xl"></i>
          </div>
        </div>
        <div class="text-5xl md:text-6xl {{fontWeight}} mb-2" contenteditable="true">30+</div>
        <div class="text-lg text-white/80 {{fontSize}}" contenteditable="true">Jahre Erfahrung</div>
      </div>
    </div>
  </div>
</section>

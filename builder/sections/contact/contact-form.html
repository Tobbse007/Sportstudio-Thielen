<section class="{{spacing}} bg-gradient-to-br from-gray-50 to-white fade-in animate-on-scroll animated">
  <div class="{{containerWidth}} mx-auto px-6">
    <div class="grid md:grid-cols-2 gap-12 items-start">
      <div>
        <h2 class="text-4xl md:text-5xl {{fontFamily}} {{fontWeight}} mb-6 text-[{{textColor}}] fade-in animate-on-scroll animated" style="transition-delay: 0.1s;" contenteditable="true">
          Kontaktiere uns
        </h2>
        <p class="text-lg text-[{{textColor}}]/60 mb-8 {{fontSize}} fade-in animate-on-scroll animated" style="transition-delay: 0.5s;" contenteditable="true">
          Hast du Fragen zu unserem Studio, den Preisen oder möchtest ein Probetraining vereinbaren? Schreib uns einfach eine Nachricht!
        </p>
        <div class="space-y-6">
          <div class="flex items-start gap-4">
            <div class="w-12 h-12 bg-[{{primaryColor}}]/10 rounded-full flex items-center justify-center flex-shrink-0 fade-in animate-on-scroll animated" style="transition-delay: 0.9s;">
              <i class="fa-solid fa-location-dot text-[{{primaryColor}}]"></i>
            </div>
            <div>
              <h3 class="{{fontWeight}} text-[{{textColor}}] mb-1 fade-in animate-on-scroll animated" style="transition-delay: 0.2s;" contenteditable="true">Adresse</h3>
              <p class="text-[{{textColor}}]/60 {{fontSize}} fade-in animate-on-scroll animated" style="transition-delay: 0.6000000000000001s;" contenteditable="true">Hauptstraße 123<br>06667 Würchwitz</p>
            </div>
          </div>
          <div class="flex items-start gap-4">
            <div class="w-12 h-12 bg-[{{primaryColor}}]/10 rounded-full flex items-center justify-center flex-shrink-0 fade-in animate-on-scroll animated" style="transition-delay: 1.0s;">
              <i class="fa-solid fa-phone text-[{{primaryColor}}]"></i>
            </div>
            <div>
              <h3 class="{{fontWeight}} text-[{{textColor}}] mb-1 fade-in animate-on-scroll animated" style="transition-delay: 0.30000000000000004s;" contenteditable="true">Telefon</h3>
              <p class="text-[{{textColor}}]/60 {{fontSize}} fade-in animate-on-scroll animated" style="transition-delay: 0.7000000000000001s;" contenteditable="true">+49 123 456 789</p>
            </div>
          </div>
          <div class="flex items-start gap-4">
            <div class="w-12 h-12 bg-[{{primaryColor}}]/10 rounded-full flex items-center justify-center flex-shrink-0 fade-in animate-on-scroll animated" style="transition-delay: 1.1s;">
              <i class="fa-solid fa-clock text-[{{primaryColor}}]"></i>
            </div>
            <div>
              <h3 class="{{fontWeight}} text-[{{textColor}}] mb-1 fade-in animate-on-scroll animated" style="transition-delay: 0.4s;" contenteditable="true">Öffnungszeiten</h3>
              <p class="text-[{{textColor}}]/60 {{fontSize}} fade-in animate-on-scroll animated" style="transition-delay: 0.8s;" contenteditable="true">Täglich 06:00 - 22:00 Uhr</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="bg-white p-8 rounded-[{{borderRadius}}] shadow-xl border border-gray-100 fade-in animate-on-scroll animated" style="transition-delay: 1.2000000000000002s;">
        <form class="space-y-6">
          <div>
            <label class="block text-[{{textColor}}] {{fontWeight}} mb-2" contenteditable="true">
              <i class="fa-solid fa-user mr-2 text-[{{primaryColor}}]"></i>Name
            </label>
            <input type="text" class="w-full px-4 py-3 border-2 border-gray-200 rounded-[{{borderRadius}}] focus:border-[{{primaryColor}}] focus:outline-none transition-colors {{fontSize}}" placeholder="Dein Name">
          </div>
          <div>
            <label class="block text-[{{textColor}}] {{fontWeight}} mb-2" contenteditable="true">
              <i class="fa-solid fa-envelope mr-2 text-[{{primaryColor}}]"></i>E-Mail
            </label>
            <input type="email" class="w-full px-4 py-3 border-2 border-gray-200 rounded-[{{borderRadius}}] focus:border-[{{primaryColor}}] focus:outline-none transition-colors {{fontSize}}" placeholder="deine@email.de">
          </div>
          <div>
            <label class="block text-[{{textColor}}] {{fontWeight}} mb-2" contenteditable="true">
              <i class="fa-solid fa-phone mr-2 text-[{{primaryColor}}]"></i>Telefon (optional)
            </label>
            <input type="tel" class="w-full px-4 py-3 border-2 border-gray-200 rounded-[{{borderRadius}}] focus:border-[{{primaryColor}}] focus:outline-none transition-colors {{fontSize}}" placeholder="+49 123 456 789">
          </div>
          <div>
            <label class="block text-[{{textColor}}] {{fontWeight}} mb-2" contenteditable="true">
              <i class="fa-solid fa-message mr-2 text-[{{primaryColor}}]"></i>Nachricht
            </label>
            <textarea rows="5" class="w-full px-4 py-3 border-2 border-gray-200 rounded-[{{borderRadius}}] focus:border-[{{primaryColor}}] focus:outline-none transition-colors {{fontSize}} resize-none" placeholder="Deine Nachricht an uns..."></textarea>
          </div>
          <button type="submit" class="w-full bg-gradient-to-r from-[{{primaryColor}}] to-[{{accentColor}}] text-white py-4 rounded-[{{borderRadius}}] {{fontWeight}} hover:scale-105 hover:shadow-xl transition-all duration-300" contenteditable="true">
            <i class="fa-solid fa-paper-plane mr-2"></i>Nachricht senden
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

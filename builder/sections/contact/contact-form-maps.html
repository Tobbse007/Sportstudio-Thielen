<section class="{{spacing}} bg-gradient-to-br from-[{{backgroundColor}}] to-gray-50 fade-in animate-on-scroll animated">
  <div class="{{containerWidth}} mx-auto px-6">
    <!-- Header -->
    <div class="text-center mb-16">
      <div class="inline-block bg-[{{primaryColor}}]/10 text-[{{primaryColor}}] px-4 py-2 rounded-full mb-4 fade-in animate-on-scroll animated" style="transition-delay: 0.1s;">
        <i class="fa-solid fa-envelope mr-2"></i>
        <span class="{{fontWeight}} text-sm">Kontakt</span>
      </div>
      <h2 class="text-4xl md:text-5xl {{fontFamily}} {{fontWeight}} mb-4 text-[{{textColor}}] fade-in animate-on-scroll animated" style="transition-delay: 0.2s;" contenteditable="true">
        Lass uns ins Gespräch kommen
      </h2>
      <p class="text-lg text-[{{textColor}}]/60 max-w-2xl mx-auto {{fontSize}} fade-in animate-on-scroll animated" style="transition-delay: 0.6000000000000001s;" contenteditable="true">
        Fragen? Probetraining? Schreib uns oder komm einfach vorbei!
      </p>
    </div>
    
    <div class="grid lg:grid-cols-2 gap-12">
      <!-- Kontaktformular Links -->
      <div class="bg-white rounded-2xl p-8 shadow-xl fade-in animate-on-scroll animated" style="transition-delay: 0.7000000000000001s;">
        <h3 class="text-2xl {{fontWeight}} mb-6 text-[{{textColor}}] fade-in animate-on-scroll animated" style="transition-delay: 0.30000000000000004s;" contenteditable="true">
          <i class="fa-solid fa-paper-plane text-[{{primaryColor}}] mr-2"></i>
          Schreib uns eine Nachricht
        </h3>
        <form class="space-y-5" onsubmit="handleContactSubmit(event)">
          <div>
            <label class="block text-sm {{fontWeight}} text-[{{textColor}}] mb-2" contenteditable="true">Dein Name *</label>
            <input type="text" required 
                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[{{primaryColor}}] focus:outline-none transition-colors" 
                   placeholder="Max Mustermann">
          </div>
          
          <div>
            <label class="block text-sm {{fontWeight}} text-[{{textColor}}] mb-2" contenteditable="true">E-Mail Adresse *</label>
            <input type="email" required 
                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[{{primaryColor}}] focus:outline-none transition-colors" 
                   placeholder="max@beispiel.de">
          </div>
          
          <div>
            <label class="block text-sm {{fontWeight}} text-[{{textColor}}] mb-2" contenteditable="true">Telefon (optional)</label>
            <input type="tel" 
                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[{{primaryColor}}] focus:outline-none transition-colors" 
                   placeholder="0123 456789">
          </div>
          
          <div>
            <label class="block text-sm {{fontWeight}} text-[{{textColor}}] mb-2" contenteditable="true">Betreff</label>
            <select class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[{{primaryColor}}] focus:outline-none transition-colors">
              <option>Probetraining anfragen</option>
              <option>Mitgliedschaft</option>
              <option>Personal Training</option>
              <option>Allgemeine Frage</option>
              <option>Sonstiges</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm {{fontWeight}} text-[{{textColor}}] mb-2" contenteditable="true">Deine Nachricht *</label>
            <textarea required rows="5" 
                      class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[{{primaryColor}}] focus:outline-none transition-colors resize-none" 
                      placeholder="Schreib uns, was du auf dem Herzen hast..."></textarea>
          </div>
          
          <button type="submit" 
                  class="w-full py-4 bg-gradient-to-r from-[{{primaryColor}}] to-[{{accentColor}}] hover:from-[{{accentColor}}] hover:to-[{{primaryColor}}] text-white rounded-lg {{fontWeight}} text-lg transition-all hover:scale-105 shadow-lg">
            <i class="fa-solid fa-paper-plane mr-2"></i>
            Nachricht senden
          </button>
        </form>
      </div>
      
      <!-- Kontaktdaten + Maps Rechts -->
      <div class="space-y-6">
        <!-- Kontaktdaten -->
        <div class="bg-white rounded-2xl p-8 shadow-xl fade-in animate-on-scroll animated" style="transition-delay: 0.8s;">
          <h3 class="text-2xl {{fontWeight}} mb-6 text-[{{textColor}}] fade-in animate-on-scroll animated" style="transition-delay: 0.4s;" contenteditable="true">
            <i class="fa-solid fa-location-dot text-[{{primaryColor}}] mr-2"></i>
            Kontaktdaten
          </h3>
          
          <div class="space-y-4">
            <!-- Adresse -->
            <div class="flex items-start gap-4">
              <div class="w-12 h-12 bg-[{{primaryColor}}]/10 rounded-lg flex items-center justify-center flex-shrink-0 fade-in animate-on-scroll animated" style="transition-delay: 0.9s;">
                <i class="fa-solid fa-map-marker-alt text-[{{primaryColor}}]"></i>
              </div>
              <div>
                <div class="{{fontWeight}} text-[{{textColor}}] mb-1" contenteditable="true">Adresse</div>
                <div class="text-[{{textColor}}]/70 {{fontSize}}" contenteditable="true">
                  Hauptstraße 42<br>
                  06667 Würchwitz
                </div>
              </div>
            </div>
            
            <!-- Telefon -->
            <div class="flex items-start gap-4">
              <div class="w-12 h-12 bg-[{{primaryColor}}]/10 rounded-lg flex items-center justify-center flex-shrink-0 fade-in animate-on-scroll animated" style="transition-delay: 1.0s;">
                <i class="fa-solid fa-phone text-[{{primaryColor}}]"></i>
              </div>
              <div>
                <div class="{{fontWeight}} text-[{{textColor}}] mb-1" contenteditable="true">Telefon</div>
                <a href="tel:+493444512345" class="text-[{{primaryColor}}] hover:underline {{fontSize}}" contenteditable="true">+49 34445 12345</a>
              </div>
            </div>
            
            <!-- E-Mail -->
            <div class="flex items-start gap-4">
              <div class="w-12 h-12 bg-[{{primaryColor}}]/10 rounded-lg flex items-center justify-center flex-shrink-0 fade-in animate-on-scroll animated" style="transition-delay: 1.1s;">
                <i class="fa-solid fa-envelope text-[{{primaryColor}}]"></i>
              </div>
              <div>
                <div class="{{fontWeight}} text-[{{textColor}}] mb-1" contenteditable="true">E-Mail</div>
                <a href="mailto:info@sportstudio-thielen.de" class="text-[{{primaryColor}}] hover:underline {{fontSize}}" contenteditable="true">info@sportstudio-thielen.de</a>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Google Maps -->
        <div class="bg-white rounded-2xl p-4 shadow-xl fade-in animate-on-scroll animated" style="transition-delay: 1.2000000000000002s;">
          <h3 class="text-xl {{fontWeight}} mb-4 text-[{{textColor}}] fade-in animate-on-scroll animated" style="transition-delay: 0.5s;" contenteditable="true">
            <i class="fa-solid fa-map text-[{{primaryColor}}] mr-2"></i>
            Anfahrt
          </h3>
          <div class="rounded-lg overflow-hidden" style="height: 300px;">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2500.123456789!2d11.1234567!3d51.1234567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTHCsDA3JzI0LjQiTiAxMcKwMDcnMjQuNCJF!5e0!3m2!1sde!2sde!4v1234567890123" 
              width="100%" 
              height="100%" 
              style="border:0;" 
              allowfullscreen="" 
              loading="lazy" 
              referrerpolicy="no-referrer-when-downgrade"
              contenteditable="false">
            </iframe>
          </div>
          <div class="mt-4 flex items-center gap-2 text-sm text-[{{textColor}}]/60">
            <i class="fa-solid fa-car text-[{{primaryColor}}]"></i>
            <span contenteditable="true">Ca. 10 kostenlose Parkplätze direkt vor Ort</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function handleContactSubmit(e) {
      e.preventDefault();
      alert('Danke für deine Nachricht! Wir melden uns so schnell wie möglich bei dir.');
      e.target.reset();
    }
  </script>
</section>

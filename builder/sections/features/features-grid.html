<section class="{{spacing}} bg-[{{backgroundColor}}] fade-in animate-on-scroll animated">
  <div class="{{containerWidth}} mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl {{fontFamily}} {{fontWeight}} mb-4 text-[{{textColor}}] fade-in animate-on-scroll animated" style="transition-delay: 0.1s;" contenteditable="true">
        Warum Sportstudio Thielen?
      </h2>
      <p class="text-lg text-[{{textColor}}]/60 max-w-2xl mx-auto {{fontSize}} fade-in animate-on-scroll animated" style="transition-delay: 0.6000000000000001s;" contenteditable="true">
        Entdecke die Vorteile eines authentischen Oldschool Gyms
      </p>
    </div>
    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
      <div class="group text-center p-8 bg-white rounded-[{{borderRadius}}] shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 border-2 border-transparent hover:border-[{{primaryColor}}] fade-in animate-on-scroll animated" style="transition-delay: 1.1s;">
        <div class="w-16 h-16 bg-gradient-to-br from-[{{primaryColor}}] to-[{{accentColor}}] rounded-full flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform fade-in animate-on-scroll animated" style="transition-delay: 1.2000000000000002s;">
          <i class="fa-solid fa-dumbbell text-2xl text-white"></i>
        </div>
        <h3 class="text-xl {{fontWeight}} mb-3 text-[{{textColor}}] fade-in animate-on-scroll animated" style="transition-delay: 0.2s;" contenteditable="true">Oldschool</h3>
        <p class="text-[{{textColor}}]/60 {{fontSize}} fade-in animate-on-scroll animated" style="transition-delay: 0.7000000000000001s;" contenteditable="true">Authentisches Gym-Feeling ohne Schnickschnack</p>
      </div>
      <div class="group text-center p-8 bg-white rounded-[{{borderRadius}}] shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 border-2 border-transparent hover:border-[{{primaryColor}}] fade-in animate-on-scroll animated" style="transition-delay: 1.3s;">
        <div class="w-16 h-16 bg-gradient-to-br from-[{{primaryColor}}] to-[{{accentColor}}] rounded-full flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform fade-in animate-on-scroll animated" style="transition-delay: 1.4000000000000001s;">
          <i class="fa-solid fa-users text-2xl text-white"></i>
        </div>
        <h3 class="text-xl {{fontWeight}} mb-3 text-[{{textColor}}] fade-in animate-on-scroll animated" style="transition-delay: 0.30000000000000004s;" contenteditable="true">Familiär</h3>
        <p class="text-[{{textColor}}]/60 {{fontSize}} fade-in animate-on-scroll animated" style="transition-delay: 0.8s;" contenteditable="true">Man kennt sich und hilft sich gegenseitig</p>
      </div>
      <div class="group text-center p-8 bg-white rounded-[{{borderRadius}}] shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 border-2 border-transparent hover:border-[{{primaryColor}}] fade-in animate-on-scroll animated" style="transition-delay: 1.5s;">
        <div class="w-16 h-16 bg-gradient-to-br from-[{{primaryColor}}] to-[{{accentColor}}] rounded-full flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform fade-in animate-on-scroll animated" style="transition-delay: 1.6s;">
          <i class="fa-solid fa-person-running text-2xl text-white"></i>
        </div>
        <h3 class="text-xl {{fontWeight}} mb-3 text-[{{textColor}}] fade-in animate-on-scroll animated" style="transition-delay: 0.4s;" contenteditable="true">Frei</h3>
        <p class="text-[{{textColor}}]/60 {{fontSize}} fade-in animate-on-scroll animated" style="transition-delay: 0.9s;" contenteditable="true">Selbstständiges Training ohne Trainer-Zwang</p>
      </div>
      <div class="group text-center p-8 bg-white rounded-[{{borderRadius}}] shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 border-2 border-transparent hover:border-[{{primaryColor}}] fade-in animate-on-scroll animated" style="transition-delay: 1.7000000000000002s;">
        <div class="w-16 h-16 bg-gradient-to-br from-[{{primaryColor}}] to-[{{accentColor}}] rounded-full flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform fade-in animate-on-scroll animated" style="transition-delay: 1.8s;">
          <i class="fa-solid fa-clock text-2xl text-white"></i>
        </div>
        <h3 class="text-xl {{fontWeight}} mb-3 text-[{{textColor}}] fade-in animate-on-scroll animated" style="transition-delay: 0.5s;" contenteditable="true">Flexibel</h3>
        <p class="text-[{{textColor}}]/60 {{fontSize}} fade-in animate-on-scroll animated" style="transition-delay: 1.0s;" contenteditable="true">Täglich von 06:00 - 22:00 Uhr geöffnet</p>
      </div>
    </div>
  </div>
</section>

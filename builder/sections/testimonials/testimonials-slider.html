<section class="{{spacing}} bg-gradient-to-r from-[{{primaryColor}}] to-[{{accentColor}}] text-white relative overflow-hidden fade-in animate-on-scroll animated">
  <div class="absolute inset-0 opacity-10">
    <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMzAiIGN5PSIzMCIgcj0iMS41IiBmaWxsPSIjZmZmIi8+PC9zdmc+')] fade-in animate-on-scroll animated" style="transition-delay: 0.8s;"></div>
  </div>
  <div class="{{containerWidth}} mx-auto px-6 relative z-10">
    <div class="max-w-4xl mx-auto text-center">
      <div class="mb-8">
        <i class="fa-solid fa-quote-left text-7xl text-white/20"></i>
      </div>
      <blockquote class="text-3xl md:text-4xl {{fontFamily}} {{fontWeight}} leading-relaxed mb-12" contenteditable="true">
        "Das authentischste Gym, das ich je erlebt habe. Keine Schnickschnack, sondern echtes Training! Die Community ist unglaublich und man fühlt sich wie Teil einer großen Familie."
      </blockquote>
      <div class="flex flex-col items-center gap-6 mb-10">
        <div class="relative">
          <div class="w-20 h-20 bg-white/20 backdrop-blur-sm rounded-full overflow-hidden border-4 border-white/30 fade-in animate-on-scroll animated" style="transition-delay: 0.9s;">
            <img src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?w=200&q=80" alt="Michael Becker" class="w-full h-full object-cover">
          </div>
          <div class="absolute -bottom-2 -right-2 w-10 h-10 bg-white rounded-full flex items-center justify-center text-[{{primaryColor}}]">
            <i class="fa-solid fa-check {{fontWeight}}"></i>
          </div>
        </div>
        <div>
          <p class="{{fontWeight}} text-2xl mb-1 fade-in animate-on-scroll animated" style="transition-delay: 0.1s;" contenteditable="true">Michael Becker</p>
          <p class="text-white/80 {{fontSize}} fade-in animate-on-scroll animated" style="transition-delay: 0.2s;" contenteditable="true">Mitglied seit 2019 • Kraftsportler</p>
          <div class="flex items-center justify-center gap-1 text-[{{accentColor}}] mt-2">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>
      </div>
      <div class="flex justify-center items-center gap-4">
        <button class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-full hover:bg-white/30 transition-all duration-300 flex items-center justify-center fade-in animate-on-scroll animated" style="transition-delay: 0.30000000000000004s;">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <div class="flex gap-3">
          <button class="w-3 h-3 bg-white/40 rounded-full hover:bg-white transition-all duration-300 fade-in animate-on-scroll animated" style="transition-delay: 0.4s;"></button>
          <button class="w-3 h-3 bg-white rounded-full fade-in animate-on-scroll animated" style="transition-delay: 0.5s;"></button>
          <button class="w-3 h-3 bg-white/40 rounded-full hover:bg-white transition-all duration-300 fade-in animate-on-scroll animated" style="transition-delay: 0.6000000000000001s;"></button>
        </div>
        <button class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-full hover:bg-white/30 transition-all duration-300 flex items-center justify-center fade-in animate-on-scroll animated" style="transition-delay: 0.7000000000000001s;">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
</section>

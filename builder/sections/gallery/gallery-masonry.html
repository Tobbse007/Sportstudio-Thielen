<section class="{{spacing}} bg-[{{backgroundColor}}] fade-in animate-on-scroll animated">
  <div class="{{containerWidth}} mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl {{fontFamily}} {{fontWeight}} mb-4 text-[{{textColor}}] fade-in animate-on-scroll animated" style="transition-delay: 0.1s;" contenteditable="true">
        Studio Impressionen
      </h2>
      <p class="text-lg text-[{{textColor}}]/60 max-w-2xl mx-auto {{fontSize}} fade-in animate-on-scroll animated" style="transition-delay: 0.4s;" contenteditable="true">
        Ein Blick in unser authentisches Oldschool Gym
      </p>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 auto-rows-[200px] gap-4">
      <div class="row-span-2 group relative overflow-hidden rounded-[{{borderRadius}}]">
        <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=600&h=800&q=80" alt="Trainingsbereich" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" loading="lazy">
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6 fade-in animate-on-scroll animated" style="transition-delay: 0.7000000000000001s;">
          <div class="text-white">
            <h3 class="{{fontWeight}} text-xl mb-1 fade-in animate-on-scroll animated" style="transition-delay: 0.2s;" contenteditable="true">Haupttrainingsbereich</h3>
            <p class="text-sm text-white/80 fade-in animate-on-scroll animated" style="transition-delay: 0.5s;" contenteditable="true">Modernste Geräte</p>
          </div>
        </div>
      </div>
      <div class="group relative overflow-hidden rounded-[{{borderRadius}}]">
        <img src="https://images.unsplash.com/photo-1571902943202-507ec2618e8f?w=600&q=80" alt="Geräte" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" loading="lazy">
        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 fade-in animate-on-scroll animated" style="transition-delay: 0.8s;"></div>
      </div>
      <div class="group relative overflow-hidden rounded-[{{borderRadius}}]">
        <img src="https://images.unsplash.com/photo-1540497077202-7c8a3999166f?w=600&q=80" alt="Freihantelbereich" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" loading="lazy">
        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 fade-in animate-on-scroll animated" style="transition-delay: 0.9s;"></div>
      </div>
      <div class="row-span-2 group relative overflow-hidden rounded-[{{borderRadius}}]">
        <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?w=600&h=800&q=80" alt="Cardio" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" loading="lazy">
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6 fade-in animate-on-scroll animated" style="transition-delay: 1.0s;">
          <div class="text-white">
            <h3 class="{{fontWeight}} text-xl mb-1 fade-in animate-on-scroll animated" style="transition-delay: 0.30000000000000004s;" contenteditable="true">Cardio-Zone</h3>
            <p class="text-sm text-white/80 fade-in animate-on-scroll animated" style="transition-delay: 0.6000000000000001s;" contenteditable="true">Ausdauertraining</p>
          </div>
        </div>
      </div>
      <div class="group relative overflow-hidden rounded-[{{borderRadius}}]">
        <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1?w=600&q=80" alt="Umkleide" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" loading="lazy">
        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 fade-in animate-on-scroll animated" style="transition-delay: 1.1s;"></div>
      </div>
      <div class="group relative overflow-hidden rounded-[{{borderRadius}}]">
        <img src="https://images.unsplash.com/photo-1583454110551-21f2fa2afe61?w=600&q=80" alt="Eingang" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" loading="lazy">
        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 fade-in animate-on-scroll animated" style="transition-delay: 1.2000000000000002s;"></div>
      </div>
    </div>
  </div>
</section>
